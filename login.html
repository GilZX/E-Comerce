<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/headerlogin.css" rel="stylesheet">
    <link href="css/secciones.css" rel="stylesheet">
    <link href="css/contacto.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <title>Login</title>
</head>



<body>

        <header class="cabesera">
            <div class="cabesera-logo">
                <img src="img/control.svg">
                <img src="img/Alura.svg">
                <img src="img/Geek.svg">
            </div>
            <div class="cabesera-buscador">
                <input  class="cabesera-input-buscar" value="¿Que Desea Buscar?" type="text">
                <input type="button" onclick="alert('promociones')" class="icono-buscar">
            </div>

         
        </header>

        <div class="login">

            
            <form class="login-form" >
                <p>Iniciar Sesion</p>
                <input class="input-form" type="email" name="txt_correo"  placeholder="Escribir su Correo Electronico">   
                <input class="input-form" type="text" name="txt_contraseña" placeholder="Escriba su Contraseña">
                <input class="btn-form" type="button" name="btn_enviar" value="Iniciar Sesion">
            </form>




        </div>




         <div class="contacto">

            <div class="contacto-contenido">

                <div class="cabesera-logo">
                    <img src="img/control.svg">
                    <img src="img/Alura.svg">
                    <img src="img/Geek.svg">
                </div>

                <ul class="contacto-categorias">
                    <li class="item-categoria"><a>Quienes Somos</a></li>
                    <li class="item-categoria"><a>Politica De Privacidad</a></li>
                    <li class="item-categoria"><a>Programa De Fidelidad</a></li>
                    <li class="item-categoria"><a>Nesesitas Mas Tiendas</a></li>
                    <li class="item-categoria"><a>Quiero Ser Socio</a></li>
                    <li class="item-categoria"><a>Ayuda Personalizada</a></li>
                </ul>

                <div class="contacto-formulario">

                    <form class="formulario">
                        <p style="color: #464646;">Comunicate Con Nosotros</p>
                        <input class="nombre" type="text" placeholder="Nombre">
                        <input class="mensaje" type="text" placeholder="Escribir Mensaje">
                        <input  class ="boton-promociones" type="button" value="Enviar Mensaje">
                    </form>

                </div>
              



            </div>



        </div>
        <footer class="pie-de-pagina">
            <P>Desarrollado Por Gilberto Antonio Rodriguez Zetino 2022</P>
            <img  width="50px" height="50px" src="img/tucanJS2 (1).jpg">
        </footer>

</body>



</html>
